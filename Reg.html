<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table{
            width: 70%;
            background-color: aquamarine;
        }
        .b{
              text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Firstname</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio">Male<input type="radio">Female</td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox">Singing <input type="checkbox">Dancing</td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td>
                <table>
                    <tr>
                        <td>Sl No</td>
                        <td>Examination</td>
                        <td>Board</td>
                        <td>Marks</td>
                        <td>Year of Passing</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Class 10</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Class 12</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Diploma</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Post Diploma</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Courses</td>
            <td><input type="radio" name="C">BSC <input type="radio" name="C">BCA <input type="radio" name="C">BSC</td>
        </tr>
        <tr>
            <td colspan="2" class="b"><button>Ok</button> <button>Cancel</button></td>
        </tr>
    </table>
    
</body>
</html>
